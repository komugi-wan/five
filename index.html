<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimalist Thread Cards Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --primary-text: #1C1C1E;
            --secondary-text: #8E8E93;
            --accent-color: #007AFF;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --radius: 16px;
            --tag-bg: #E5E5EA;
            --border-color: #EEEEEE;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            padding: 20px 10px 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 20px; width: 100%; max-width: 500px; padding: 0 10px; }

        #memo-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 500px;
        }

        /* カードの基本スタイル */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 16px;
            height: 160px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .card:active { transform: scale(0.96); }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-preview {
            font-size: 13px;
            color: var(--secondary-text);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .thread-count {
            font-size: 10px;
            color: var(--accent-color);
            background: rgba(0, 122, 255, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .card-tags {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            height: 18px;
            overflow: hidden;
        }
        .tag-mini {
            font-size: 10px;
            background: var(--tag-bg);
            color: var(--secondary-text);
            padding: 1px 6px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .sortable-ghost { opacity: 0.3; transform: scale(1.02); }

        /* エディタ（オーバーレイ） */
        #editor-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }

        .editor-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            z-index: 1001;
            border-bottom: 1px solid var(--border-color);
        }

        .editor-content-inner {
            padding: 80px 20px 40px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .btn-done { color: var(--accent-color); font-weight: 600; font-size: 17px; border: none; background: none; cursor: pointer; }
        .btn-delete { color: #FF3B30; font-size: 14px; border: none; background: none; cursor: pointer; }

        #edit-title {
            font-size: 24px;
            font-weight: 700;
            border: none;
            outline: none;
            margin-bottom: 10px;
            width: 100%;
        }

        .edit-tag-section {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            align-items: center;
        }
        .tag-chip {
            background: var(--tag-bg);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .tag-chip::after { content: " ×"; opacity: 0.5; }
        #tag-input { border: none; outline: none; font-size: 14px; padding: 4px 0; min-width: 100px; flex-grow: 1; }

        #edit-content {
            font-size: 17px;
            border: none;
            outline: none;
            resize: none;
            line-height: 1.6;
            width: 100%;
            min-height: 120px;
            margin-bottom: 30px;
        }

        /* スレッドセクション */
        .thread-divider {
            font-size: 13px;
            font-weight: 600;
            color: var(--secondary-text);
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .thread-divider::after { content: ""; flex-grow: 1; height: 1px; background: var(--border-color); }

        #thread-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-left: 2px solid var(--tag-bg);
            margin-left: 5px;
            padding-left: 15px;
        }

        /* スレッド内の子メモカード */
        .sub-card {
            background: #F9F9FB;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sub-card.editing {
            background: white;
            border-color: var(--accent-color);
            box-shadow: var(--shadow);
        }
        .sub-card-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
        }
        .sub-card-preview {
            font-size: 14px;
            color: var(--secondary-text);
            white-space: pre-wrap;
        }

        .sub-edit-area {
            display: none;
            flex-direction: column;
            gap: 8px;
        }
        .sub-card.editing .sub-display-area { display: none; }
        .sub-card.editing .sub-edit-area { display: flex; }

        .sub-input-title {
            font-weight: 600;
            font-size: 15px;
            border: none;
            outline: none;
            background: transparent;
        }
        .sub-textarea {
            width: 100%;
            border: none;
            outline: none;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            background: transparent;
        }

        .btn-reply {
            margin: 20px 0;
            background: var(--bg-color);
            border: 1px dashed var(--secondary-text);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            color: var(--secondary-text);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            box-shadow: 0 8px 24px rgba(0,122,255,0.3);
            cursor: pointer;
            z-index: 900;
        }
    </style>
</head>
<body>

    <h1>Memos</h1>
    <div id="memo-container"></div>

    <div class="fab" onclick="createNewMemo()">＋</div>

    <div id="editor-overlay">
        <div class="editor-header">
            <button class="btn-delete" onclick="deleteMemo()">削除</button>
            <button class="btn-done" onclick="closeEditor()">完了</button>
        </div>
        <div class="editor-content-inner">
            <input type="text" id="edit-title" placeholder="タイトル">
            
            <div class="edit-tag-section" id="tag-area">
                <input type="text" id="tag-input" placeholder="タグを追加...">
            </div>

            <textarea id="edit-content" placeholder="ここに入力..."></textarea>

            <div class="thread-divider">THREADS</div>
            <div id="thread-list"></div>
            <div class="btn-reply" onclick="addReplyBlock()">＋ 続きを書く</div>
        </div>
    </div>

    <script>
        const DB_NAME = 'MemoAppDB_Thread_V2';
        const DB_VERSION = 1;
        const STORE_NAME = 'memos';
        let db;
        let memos = [];
        let currentEditId = null;
        let currentTags = [];

        const container = document.getElementById('memo-container');
        const tagInput = document.getElementById('tag-input');
        const tagArea = document.getElementById('tag-area');
        const threadList = document.getElementById('thread-list');

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve();
                };
                request.onerror = (e) => reject(e.target.error);
            });
        }

        async function loadMemos() {
            return new Promise((resolve) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
            });
        }

        async function saveToDB() {
            return new Promise((resolve) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                store.clear();
                memos.forEach(memo => store.add(memo));
                transaction.oncomplete = () => resolve();
            });
        }

        async function render() {
            container.innerHTML = '';
            // 親メモのみを表示（parentIdがないもの）
            const rootMemos = memos.filter(m => !m.parentId);
            
            rootMemos.forEach(memo => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = memo.id;
                
                const replyCount = memos.filter(m => m.parentId === memo.id).length;
                const threadBadge = replyCount > 0 ? `<span class="thread-count">${replyCount}</span>` : '';
                const tagsHtml = (memo.tags || []).map(t => `<span class="tag-mini">${t}</span>`).join('');

                card.innerHTML = `
                    <div class="card-title">${memo.title || '無題'}${threadBadge}</div>
                    <div class="card-preview">${memo.content || 'テキストなし'}</div>
                    <div class="card-tags">${tagsHtml}</div>
                `;
                card.onclick = () => openEditor(memo.id);
                container.appendChild(card);
            });
            await saveToDB();
        }

        // メインコンテナのソート設定
        new Sortable(container, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            delay: 200,
            delayOnTouchOnly: true,
            onEnd: async () => {
                const currentOrderIds = Array.from(container.children).map(c => Number(c.dataset.id));
                const nonRootMemos = memos.filter(m => m.parentId);
                const sortedRoots = currentOrderIds.map(id => memos.find(m => m.id === id));
                memos = [...sortedRoots, ...nonRootMemos];
                await saveToDB();
            }
        });

        // 子メモ（スレッド）のソート設定
        new Sortable(threadList, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            handle: '.sub-card',
            delay: 200,
            delayOnTouchOnly: true,
            onEnd: () => {
                // 並び替え後にmemos配列内の順番を更新
                const currentOrderIds = Array.from(threadList.children).map(c => Number(c.dataset.id));
                const otherMemos = memos.filter(m => !currentOrderIds.includes(m.id));
                const sortedChildren = currentOrderIds.map(id => memos.find(m => m.id === id));
                memos = [...otherMemos, ...sortedChildren];
            }
        });

        function openEditor(id) {
            currentEditId = id;
            const memo = memos.find(m => m.id === id);
            if(!memo) return;

            document.getElementById('edit-title').value = memo.title || '';
            document.getElementById('edit-content').value = memo.content || '';
            currentTags = [...(memo.tags || [])];
            renderTags();
            
            renderThreadInline(id);
            
            document.getElementById('editor-overlay').style.display = 'flex';
            document.getElementById('editor-overlay').scrollTop = 0;
        }

        function renderThreadInline(rootId) {
            threadList.innerHTML = '';
            const children = memos.filter(m => m.parentId === rootId);
            children.forEach(child => {
                createReplyElement(child);
            });
        }

        function createReplyElement(child) {
            const card = document.createElement('div');
            card.className = 'sub-card';
            card.dataset.id = child.id;
            
            card.innerHTML = `
                <div class="sub-display-area">
                    <div class="sub-card-title">${child.title || '（無題の追記）'}</div>
                    <div class="sub-card-preview">${child.content || '内容を入力...'}</div>
                </div>
                <div class="sub-edit-area">
                    <input type="text" class="sub-input-title" placeholder="追記タイトル" value="${child.title || ''}">
                    <textarea class="sub-textarea" placeholder="続きを入力...">${child.content || ''}</textarea>
                </div>
            `;

            const textarea = card.querySelector('.sub-textarea');
            const titleInput = card.querySelector('.sub-input-title');

            // タップで編集モード
            card.onclick = (e) => {
                if (card.classList.contains('editing')) return;
                card.classList.add('editing');
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
                textarea.focus();
            };

            // テキストエリアの自動リサイズ
            textarea.oninput = () => {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            };

            // 入力時に即時保存
            const updateChild = () => {
                const m = memos.find(item => item.id === child.id);
                if (m) {
                    m.title = titleInput.value;
                    m.content = textarea.value;
                    card.querySelector('.sub-card-title').textContent = m.title || '（無題の追記）';
                    card.querySelector('.sub-card-preview').textContent = m.content || '内容を入力...';
                }
            };
            textarea.onblur = () => { card.classList.remove('editing'); updateChild(); };
            titleInput.onblur = updateChild;

            threadList.appendChild(card);
        }

        function renderTags() {
            const chips = tagArea.querySelectorAll('.tag-chip');
            chips.forEach(c => c.remove());
            currentTags.forEach((tag, index) => {
                const span = document.createElement('span');
                span.className = 'tag-chip';
                span.textContent = tag;
                span.onclick = () => {
                    currentTags.splice(index, 1);
                    renderTags();
                };
                tagArea.insertBefore(span, tagInput);
            });
        }

        tagInput.onkeydown = (e) => {
            if (e.key === 'Enter' && tagInput.value.trim() !== '') {
                const newTag = tagInput.value.trim();
                if (!currentTags.includes(newTag)) {
                    currentTags.push(newTag);
                    renderTags();
                }
                tagInput.value = '';
                e.preventDefault();
            } else if (e.key === 'Backspace' && tagInput.value === '' && currentTags.length > 0) {
                currentTags.pop();
                renderTags();
            }
        };

        function saveCurrentState() {
            const memo = memos.find(m => m.id === currentEditId);
            if(memo) {
                memo.title = document.getElementById('edit-title').value;
                memo.content = document.getElementById('edit-content').value;
                memo.tags = [...currentTags];
            }
            // 子メモのタグも同期
            memos.filter(m => m.parentId === currentEditId).forEach(child => {
                child.tags = [...currentTags];
            });
        }

        async function closeEditor() {
            saveCurrentState();
            document.getElementById('editor-overlay').style.display = 'none';
            tagInput.value = '';
            await render();
        }

        async function createNewMemo() {
            const newId = Date.now();
            memos.unshift({ id: newId, title: '', content: '', tags: [], parentId: null });
            await render();
            openEditor(newId);
        }

        function addReplyBlock() {
            const newId = Date.now() + Math.floor(Math.random() * 1000);
            const newReply = { 
                id: newId, 
                title: '', 
                content: '', 
                tags: [...currentTags], 
                parentId: currentEditId 
            };
            memos.push(newReply);
            createReplyElement(newReply);
            
            // 最後に追加されたカードを編集状態にする
            const lastCard = threadList.lastElementChild;
            lastCard.click();
        }

        async function deleteMemo() {
            if(confirm('このメモを削除しますか？（スレッド全体が削除されます）')) {
                memos = memos.filter(m => m.id !== currentEditId && m.parentId !== currentEditId);
                document.getElementById('editor-overlay').style.display = 'none';
                await render();
            }
        }

        async function startApp() {
            await initDB();
            const storedMemos = await loadMemos();
            memos = storedMemos.length > 0 ? storedMemos : [];
            render();
        }

        startApp();
    </script>
</body>
</html>
